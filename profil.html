<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile - WeBandoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --color-primary-green: #4A8645;
            --color-white: #ffffff;
            --color-off-white: #f0f2f5;
            --color-text-dark: #2c3e50;
            --color-text-grey: #7f8c8d;
            --shadow-elevation: 0 8px 30px rgba(0, 0, 0, 0.08);
            --color-red-danger: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--color-off-white);
            color: var(--color-text-dark);
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            background-color: var(--color-text-dark);
            color: var(--color-white);
            padding: 20px 30px;
            box-shadow: var(--shadow-elevation);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--color-primary-green);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li { margin-left: 20px; }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: #bdc3c7;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: 500;
        }

        .nav-link i { margin-right: 8px; font-size: 18px; }
        .nav-link:hover { background-color: #34495e; color: var(--color-white); }
        .nav-link.active { background-color: var(--color-primary-green); color: var(--color-white); }

        .navbar-right { display: flex; align-items: center; }

        /* Avatar & Image Upload Styles */
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-left: 15px;
            border: 2px solid var(--color-primary-green);
            overflow: hidden;
            cursor: pointer;
            background: #ddd;
        }

        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        .avatar-edit-container {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
            cursor: pointer;
            border: 4px solid var(--color-primary-green);
        }

        .overlay-edit {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            opacity: 0;
            transition: 0.3s;
        }

        .avatar-edit-container:hover .overlay-edit { opacity: 1; }

        /* Buttons */
        .toggle-btn-leave, .toggle-btn-set {
            background-color: var(--color-primary-green);
            color: var(--color-white);
            padding: 10px;
            border-radius: 8px;
            margin-left: 15px;
            text-decoration: none;
            font-size: 15px;
        }

        /* Layout */
        .main-content { flex-grow: 1; margin-top: 100px; padding: 40px; }

        .header-bar {
            background: var(--color-white);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-elevation);
            margin-bottom: 30px;
        }

        .settings-content {
            background-color: var(--color-white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-elevation);
        }

        .subtitle {
            color: var(--color-text-grey);
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn-save {
            padding: 12px 30px;
            background-color: var(--color-primary-green);
            color: var(--color-white);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            float: right;
            transition: 0.3s;
        }

        .btn-save:hover { background-color: #3e7039; }

        /* Footer */
        footer {
            background-color: var(--color-text-dark);
            color: var(--color-white);
            padding: 50px 40px 20px;
            margin-top: 50px;
            border-radius: 40px 40px 0 0;
        }

        .footer-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .navbar { flex-direction: column; padding: 10px; position: relative; }
            .main-content { margin-top: 20px; padding: 20px; }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="home page.html" class="logo">WeBandoo+</a>
        <ul class="nav-links">
            <li><a href="home page.html" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="warisan.html" class="nav-link"><i class="fas fa-landmark"></i> Warisan</a></li>
            <li><a href="peta.html" class="nav-link"><i class="fas fa-map-pin"></i> Peta</a></li>
            <li><a href="event.html" class="nav-link"><i class="fas fa-calendar-day"></i> Event</a></li>
            <li><a href="eduction.html" class="nav-link"><i class="fas fa-book"></i> Belajar</a></li>
        </ul>
        <div class="navbar-right">
            <div class="avatar" onclick="window.location.href='profil.html'">
                <img id="navAvatar" src="Raihan.jpg" alt="Avatar">
            </div>
            <a href="pengaturan.html" class="toggle-btn-leave"><i class="fas fa-cog"></i></a>
            <a href="keluar.html" class="toggle-btn-set"><i class="fas fa-sign-out-alt"></i> Keluar</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="header-bar">
            <h1>Pengaturan Akun</h1>
        </div>

        <div class="settings-content">
            <h2><i class="fas fa-user-edit"></i> Edit Profil</h2>
            <p class="subtitle">Perbarui foto dan detail pribadi akun Anda.</p>

            <form id="profileForm">
                <div class="form-group" style="display: flex; align-items: center;">
                    <div class="avatar-edit-container" onclick="document.getElementById('fileInput').click()">
                        <img id="profilePreview" src="Raihan.jpg" alt="Preview">
                        <div class="overlay-edit"><i class="fas fa-camera"></i></div>
                    </div>
                    <div>
                        <label>Foto Profil</label>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        <button type="button" onclick="document.getElementById('fileInput').click()" style="padding: 5px 10px; cursor: pointer;">Pilih Foto</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" placeholder="Masukkan nama lengkap">
                </div>

                <div class="form-group">
                    <label for="email">Alamat Email</label>
                    <input type="email" id="email" placeholder="Masukkan email">
                </div>

                <div class="form-group">
                    <label for="kota">Kota/Domisili</label>
                    <input type="text" id="kota" placeholder="Contoh: Bandung">
                </div>

                <div style="overflow: auto; margin-top: 20px;">
                    <button type="submit" class="btn-save">Simpan Perubahan</button>
                </div>
            </form>
        </div>

        <footer>
            <div class="footer-container">
                <div class="footer-col">
                    <h3 style="color: var(--color-primary-green); margin-bottom: 20px;">WeBandoo+</h3>
                    <p style="color: #bdc3c7; font-size: 14px;">Platform digital pelestarian cagar budaya Kota Bandung.</p>
                </div>
                </div>
            <div style="text-align: center; margin-top: 30px; color: #7f8c8d; font-size: 13px;">
                <p>&copy; 2025 WeBandoo+ Warisan Bandung. All Rights Reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // 1. Ambil elemen
        const fileInput = document.getElementById('fileInput');
        const profilePreview = document.getElementById('profilePreview');
        const navAvatar = document.getElementById('navAvatar');
        const profileForm = document.getElementById('profileForm');

        // 2. Load Data dari LocalStorage saat halaman dibuka
        window.onload = function() {
            const savedName = localStorage.getItem('userName');
            const savedEmail = localStorage.getItem('userEmail');
            const savedKota = localStorage.getItem('userKota');
            const savedPhoto = localStorage.getItem('userPhoto');

            if (savedName) document.getElementById('nama').value = savedName;
            if (savedEmail) document.getElementById('email').value = savedEmail;
            if (savedKota) document.getElementById('kota').value = savedKota;
            if (savedPhoto) {
                profilePreview.src = savedPhoto;
                navAvatar.src = savedPhoto;
            }
        };

        // 3. Logika Preview Foto (Base64)
        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // 4. Simpan Data ke LocalStorage
        profileForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const kota = document.getElementById('kota').value;
            const photoData = profilePreview.src;

            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userKota', kota);
            localStorage.setItem('userPhoto', photoData);

            alert("Profil berhasil diperbarui!");
            window.location.href = "home page.html"; // Kembali ke dashboard
        });
    </script>
</body>
</html>
